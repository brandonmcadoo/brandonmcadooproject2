<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>
            Select the supplies you wish to take on your quest. 
            Choose wisely, as you can only carry a limited amount.
        </p>
        <form id="beginForm" type="get" action="page4.html">
            <input type="checkbox" id="Food">
            <label for="Food">Food</label>
            <input type="checkbox" id="Water">
            <label for="Water">Water</label>
            <input type="checkbox" id="MagicPotions">
            <label for="MagicPotions">Magic Potions</label>
            <input type="checkbox" id="Maps">
            <label for="Maps">Maps</label>
            <input type="checkbox" id="Sword">
            <label for="Sword">Sword</label>
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
