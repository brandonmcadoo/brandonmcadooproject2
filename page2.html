<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <h1>Choose Your Character</h1>
            <fieldset class="field1">
                <legend>Choose Your Character</legend>
                <fieldset class="field2">
                    <input type="radio" name="character" id="Aria">
                    <label for="Aria">
                        <b>Aria, the Warrior:</b> Strong and brave, 
                        with the ability to overcome physical obstacles.
                    </label>
                </fieldset>
                <fieldset class="field2">
                    <input type="radio" name="character" id="Eldrin">
                    <label for="Eldrin">
                        <b>Eldrin, the Mage:</b> Wise and knowledgeable,
                         with the power to solve puzzles and cast spells.
                    </label>
                </fieldset>
                <fieldset class="field2">
                    <input type="radio" name="character" id="Tara">
                    <label for="Tara">
                        <b>Tara, the Rogue:</b> Quick and cunning,
                         with skills in stealth and persuasion.
                    </label>
                </fieldset>
            </fieldset> 
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
