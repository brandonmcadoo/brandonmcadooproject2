<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button id="check" onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
    </section>

    <script>
        const correctSequence = ['hide', 'wait', 'distract'];

        var inputSequence = [];
        // Your Code here


        function selectAction(input){
            if (input === "hide"){
                document.body.style.background = '#DDDDDD';
                inputSequence.push('hide');
            }
            if (input === "run"){
                document.body.style.background = '#AAAAAA';
                inputSequence.push('run');
            }
            if (input === "distract"){
                document.body.style.background = '#888888';
                inputSequence.push('distract');
            }
            if (input === "wait"){
                document.body.style.background = '#666666';
                inputSequence.push('wait');
            }
            console.log(inputSequence);
        }

        function checkSequence(){
            if(inputSequence.toString() === correctSequence.toString()){
                alert("Congratulations!");
                window.location.href = "page6.html"
            }
        }

        function reset(){
            inputSequence = [];
            document.body.style.background = 'white';
        }
    </script>
</body>
</html>
